name: Build Android Apk

on:
  push:
    branches:
      - main # Trigger on push to main to create a new release
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering if needed

jobs:
  spell-check:
    timeout-minutes: 5
    name: Check spelling
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4

      - name: Check spelling
        uses: crate-ci/typos@master
        with:
          config: ./_typos.toml

  quality:
    timeout-minutes: 5
    name: Linting and formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Run Biome
        run: biome ci .

  build-android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Apache Cordova CLI
        run: npm install -g cordova

      - name: Set up Java Development Kit (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          # This is required because the Android SDK's sdkmanager tool
          # is compiled with Java 17 (class file version 61.0).

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: '33'
          build-tools: '33.0.0'

      - name: Initial setup (yarn setup)
        run: yarn setup

      - name: Build Android Release AAB
        run: yarn build android free prod

      - name: Locate AAB artifact
        id: locate_aab
        run: |
          AAB_PATH=$(find . -name "app-release.aab" | head -n 1)
          if [ -z "$AAB_PATH" ]; then
            echo "Error: No release AAB found after build! Check previous steps' logs for build failures."
            ls -R .
            exit 1
          fi
          echo "Found AAB at: $AAB_PATH"
          echo "AAB_PATH=$AAB_PATH" >> "$GITHUB_OUTPUT"

      - name: Install Bundletool
        run: |
          # Use a specific version for reliability. Check https://github.com/google/bundletool/releases for the latest stable.
          wget https://github.com/google/bundletool/releases/download/1.16.0/bundletool-all-1.16.0.jar -O bundletool.jar
          echo "BUNDLETOOL_JAR=$GITHUB_WORKSPACE/bundletool.jar" >> $GITHUB_ENV

      - name: Generate APK from AAB
        run: |
          AAB_PATH="${{ steps.locate_aab.outputs.AAB_PATH }}"
          OUTPUT_APKS_PATH="app-release.apks"

          java -jar "${{ env.BUNDLETOOL_JAR }}" build-apks \
            --bundle="$AAB_PATH" \
            --output="$OUTPUT_APKS_PATH" \
            --mode=universal

          unzip "$OUTPUT_APKS_PATH" -d apks_output

          UNIVERSAL_APK_PATH=$(find apks_output -name "universal.apk" | head -n 1)

          if [ -z "$UNIVERSAL_APK_PATH" ]; then
            echo "Error: Universal APK not found after bundletool conversion!"
            ls -R apks_output
            exit 1
          fi
          echo "Found universal APK at: $UNIVERSAL_APK_PATH"
          echo "APK_PATH=$UNIVERSAL_APK_PATH" >> $GITHUB_ENV

      - name: Upload APK artifact # This is your existing artifact upload, which is still good for temporary access
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: ${{ env.APK_PATH }}
          retention-days: 7

  # --- NEW JOB TO CREATE A GITHUB RELEASE ---
  create-release:
    name: Create GitHub Release
    needs: build-android-apk # This job depends on the APK build succeeding
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only create a release when pushing to 'main' branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifact # Download the APK produced by the previous job
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk # Match the name from the upload step
          path: ./release_artifacts # Download to a specific folder

      - name: Get current date and time for release tag
        id: date
        run: echo "NOW=$(date +'%Y.%m.%d-%H%M')" >> "$GITHUB_OUTPUT"

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          # Automatically creates a new tag if it doesn't exist.
          # We'll use a dynamic tag based on date/time for simplicity here.
          # For production, you might want to manage tags more formally (e.g., v1.0.0).
          tag_name: "release-${{ steps.date.outputs.NOW }}"
          name: "App Release ${{ steps.date.outputs.NOW }}"
          body: |
            New Android APK build.
            Automatic release from GitHub Actions.
          draft: false # Set to true to create a draft release you can edit later
          prerelease: false # Set to true for pre-release versions
          files: ./release_artifacts/universal.apk # Path to the downloaded APK inside the job
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is automatically available
